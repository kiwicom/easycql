linters-settings:
  dupl:
    threshold: 100
  gocritic:
    # Enable multiple checks by tags, run `GL_DEBUG=gocritic golangci-lint` run to see all tags and checks.
    # Empty list by default. See https://github.com/go-critic/go-critic#usage -> section "Tags".
    enabled-tags:
      - performance
      - diagnostic
      - style
    disabled-checks:
      - emptyStringTest
      - unnamedResult  # it is experimental currently and doesn't handle typed channels correctly
  gocyclo:
    # we want to be generous here as the generating functions grow big really fast
    min-complexity: 14
  golint:
    min-confidence: 0
  govet:
    check-shadowing: true
  goconst:
    min-len: 2
    min-occurrences: 3
  goimports:
    local-prefixes: github.com/kiwicom/easycql
  lll:
    line-length: 140
  maligned:
    suggest-new: true
  misspell:
    locale: US
  # we want to be generous here as we write a lot of strings which quickly add up to huge functions
  funlen:
    lines: 80
    statements: 60
  errcheck:
    ignorepkg: fmt

linters:
  enable-all: true
  disable:
    # prealloc is not recommended by `golangci-lint` developers.
    - prealloc
    - wsl
    - maligned
    - gochecknoglobals

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - goconst
        - dupl
        - funlen
    - path: tests/*
      linters:
        - deadcode
        - varcheck
        - unused

run:
  modules-download-mode: readonly

# output configuration options
output:
  # colored-line-number|line-number|json|tab|checkstyle|code-climate, default is "colored-line-number"
  format: tab

  # print lines of code with issue, default is true
  print-issued-lines: true

  # print linter name in the end of issue text, default is true
  print-linter-name: true
